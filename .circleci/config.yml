# Javascript Node CircleCI 2.0 configuration file
version: 2

jobs:
  prepare:
    docker:
      - image: circleci/node:lts
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/repo
          paths: .
  publish-npm:
    docker:
      - image: circleci/node:lts
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with npm registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package on npm
          command: npm publish
  publish-github:
    docker:
      - image: circleci/node:lts
    working_directory: ~/repo
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with github registry
          command: echo "//npm.pkg.github.com/:_authToken=$GITHUB_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package on github
          command: npm publish
  
workflows:
  version: 2
  production-publish:
    jobs:
      - hold:
          type: approval
          filters:
            tags:
              only: /^\d+(\.\d+)*$/
            branches:
              ignore: /.*/
      - prepare:
          filters:
            tags:
              only: /^\d+(\.\d+)*$/
            branches:
              ignore: /.*/
      - publish-npm:
          requires:
            - hold
            - prepare
          filters:
            tags:
              only: /^\d+(\.\d+)*$/
            branches:
              ignore: /.*/
      - publish-github:
          requires:
            - hold
            - prepare
          filters:
            tags:
              only: /^\d+(\.\d+)*$/
            branches:
              ignore: /.*/